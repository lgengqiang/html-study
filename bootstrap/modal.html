<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modal Dialog - Bootstrap</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container-sm">
            <h3 class="mt-3 text-primary">Modal Dialog</h3>

            <h6 class="mt-3">Example #1 Basic</h6>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalExample1">Show&nbsp;Dialog</button>
            <div class="modal" id="modalExample1" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Hello world!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">OK</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <h6 class="mt-3">Example #2 Vertical centered -> Sign in dialog</h6>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSignin">Sign&nbsp;in</button>
            <div class="modal" id="modalSignin" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="fw-bold ms-2">Sign in</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-floating">
                                    <input type="email" class="form-control rouneded" id="inputSignInEmail" placeholder="someone@xxx.com" />
                                    <label for="inputSignInEmail">Email address</label>
                                </div>
                                <div class="form-floating mt-3">
                                    <input type="password" class="form-control rouneded" id="inputSigninPassword" placeholder="Password" />
                                    <label for="inputSigninPassword">Password</label>
                                </div>
                                <button type="button" class="btn btn-primary w-100 mt-3">Sign in</button>
                                <span class="mt-3 ms-2">By clicking Sign in, you agree to the terms of use.</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3"></div>
        </div>

        <!-- jQuery 3.6.0 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <!-- Bootstrap 5.1.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            $(function () {});
        </script>
    </body>
</html>
