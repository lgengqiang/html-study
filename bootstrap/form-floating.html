<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>form-floating - Bootstrap</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container-sm">
            <h3 class="mt-3 text-primary">Floating labels</h3>
            <p class="mt-3">Container: form-floating</p>
            <p>Inputs: form-control</p>
            <p>Label: N/A</p>

            <h6 class="mt-4">Example&nbsp;#1</h6>
            <div class="form-floating">
                <input type="text" id="input1" class="form-control" placeholder="Enter the name..." />
                <label for="input1">Name</label>
            </div>

            <h6 class="mt-4">Example&nbsp;#2:&nbsp;select</h6>
            <div class="form-floating">
                <select id="select1" class="form-select">
                    <option selected disabled>Please select...</option>
                    <option>Item #1</option>
                    <option>Item #2</option>
                    <option>Item #3</option>
                </select>
                <label for="select1">Name</label>
            </div>

            <div class="mt-3"></div>
        </div>

        <!-- jQuery 3.6.0 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <!-- Bootstrap 5.1.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript">
            $(function () {});
        </script>
    </body>
</html>
