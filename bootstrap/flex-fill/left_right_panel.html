<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flex Fill - Bootstrap</title>

    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column container-fluid h-100 m-0 p-0">

        <div class="d-flex justify-content-center align-items-center m-0 p-0">
            <h6 class="my-2 py-0">Fill the whole page with left\right panels.</h6>
        </div>

        <div class="d-flex justify-content-center align-items-center bg-success m-0 p-0">
            <h3 class="my-3 py-0 text-white">Header</h3>
        </div>

        <div class="flex-grow-1">
            <div class="row g-0 h-100">
                <div class="col-3 bg-primary d-flex justify-content-center align-items-center">
                    <h6 class="text-white">Nav Panel</h6>
                </div>
                <div class="col-9 bg-secondary d-flex justify-content-center align-items-center">
                    <h6 class="text-white">Content Panel</h6>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center bg-info m-0 p-0">
            <div class="my-2 py-0">Copyright @2022</div>
        </div>
    </div>

    <!-- jQuery 3.6.0 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <!-- Bootstrap 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(function () { });
    </script>
</body>

</html>
