<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Select - Bootstrap</title>

    <!-- jQuery 3.6.0 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
    <script src="../packages/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap 5.1.3 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link href="../packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../packages/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-sm">

        <h1 class="mt-4">Form Select</h1>

        <h4 class="mt-3">Example #1</h4>
        <div class="border border-secondary rounded-3 p-3">
            <div>
                <label class="form-label">Default</label>
                <select class="form-select">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                    <option>Four</option>
                    <option>Five</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Large Size</label>
                <select class="form-select form-select-lg">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                    <option>Four</option>
                    <option>Five</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Small Size</label>
                <select class="form-select form-select-sm">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                    <option>Four</option>
                    <option>Five</option>
                </select>
            </div>
        </div>

        <h4 class="mt-4">Example #2</h4>
        <div class="border border-secondary rounded-3 p-3">
            <div class="input-group">
                <span class="input-group-text">Select</span>
                <select class="form-select form-select-sm">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                    <option>Four</option>
                    <option>Five</option>
                </select>
            </div>
        </div>

        <h4 class="mt-4">form-floating</h4>
        <div class="border border-secondary rounded-3 p-3">
            <div class="form-floating">
                <select class="form-select" id="selectFormFloatingID">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                    <option>Four</option>
                    <option>Five</option>
                </select>
                <label for="selectFormFloatingID">Select</label>
            </div>
        </div>

        <div class="mb-5"></div>
    </div>

    <script>
        $(function () {
            $("select").prop("selectedIndex", -1);
        });
    </script>
</body>

</html>
