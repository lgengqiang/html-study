<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>d-flex &amp; justify-content-between - Bootstrap</title>

    <!-- jQuery 3.6.0 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
    <script src="../packages/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap 5.1.3 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link href="../packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../packages/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-sm">

        <h1 class="mt-4">d-flex & Show\Hide</h1>

        <h4 class="mt-3">d-flex</h4>
        <div class="d-flex w-100 bg-secondary p-1">
            <div class="flex-grow-1 border rounded-3 bg-primary text-light m-2 p-2">Hi</div>
            <div class="flex-grow-1 border rounded-3 bg-light m-2 p-2" id="myDiv">Welcome</div>
        </div>
        <div class="mt-3">
            <button type="button" id="buttonShow" class="btn btn-primary">Show</button>
            <button type="button" id="buttonHide" class="btn btn-secondary">Hide</button>
        </div>

        <div class="mb-5"></div>
    </div>

    <script>
        $(function () {
            $("#myDiv").hide();
            $("#buttonShow").click(() => $("#myDiv").show());
            $("#buttonHide").click(() => $("#myDiv").hide());
        });
    </script>
</body>

</html>
