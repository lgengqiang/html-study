<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>form-control - Bootstrap</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container-sm">
            <h3 class="mt-3 text-primary">Form control</h3>
            <p class="mt-3">Labels: form-label, col-form-label</p>
            <p>Inputs: form-control</p>

            <h6 class="mt-4">Example&nbsp;#1:&nbsp;form</h6>
            <div class="border border-light rounded-3 shadow px-3 py-2 mt-2">
                <label for="input1" class="form-label">Name</label>
                <input type="text" id="input1" class="form-control" placeholder="Enter the name..." />
            </div>

            <h6 class="mt-4">Example&nbsp;#2:&nbsp;horizontal</h6>
            <div class="row border border-light rounded-3 shadow px-3 py-2 mx-0 mt-2">
                <label for="input2" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                    <input type="text" id="input2" class="form-control" />
                </div>
            </div>

            <h6 class="mt-4">Example&nbsp;#3:&nbsp;select</h6>
            <div class="border border-light rounded-3 shadow px-3 py-2 mt-3">
                <label for="select2" class="form-label">Select</label>
                <select id="select2" class="form-select">
                    <option>Item #1</option>
                    <option>Item #2</option>
                    <option>Item #3</option>
                </select>
            </div>
            <div class="row border border-light rounded-3 shadow px-3 py-2 mx-0 mt-3">
                <label for="select2" class="col-2 col-form-label">Select</label>
                <div class="col-10">
                    <select id="select2" class="form-select">
                        <option>Item #1</option>
                        <option>Item #2</option>
                        <option>Item #3</option>
                    </select>
                </div>
            </div>

            <div class="mt-3"></div>
        </div>

        <!-- jQuery 3.6.0 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <!-- Bootstrap 5.1.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript">
            $(function () {});
        </script>
    </body>
</html>
