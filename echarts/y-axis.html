<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Y-Axis - ECharts</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jQuery 3.6.0 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <!-- ECharts 5.3.2 -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    </head>

    <body>
        <div class="container-sm">
            <h3 class="mt-3 text-primary">Y-Axis</h3>

            <h6>Example #1</h6>
            <div id="chart" class="mt-1 mx-auto" style="width: 640; height: 480px;"></div>

            <div class="mt-3"></div>
        </div>

        <script type="text/javascript">
            $(function () {
                var option = {
                    title: { show: false },
                    tooltip: {
                        trigger: "axis",
                        axisPointer: {
                            type: "shadow"
                        }
                    },
                    xAxis: [
                        {
                            type: "category",
                            data: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                            axisPointer: {
                                type: "shadow"
                            }
                        }
                    ],
                    yAxis: [
                        {
                            name: "温度",
                            type: "value",
                            alignTicks: true,
                            axisLine: {
                                show: true,
                                lineStyle: {
                                    color: "#4caf50"
                                }
                            },
                            axisLabel: {
                                formatter: (value, index) => value + " °C"
                            }
                        }
                    ],
                    series: [
                        {
                            name: "Temperature",
                            type: "line",
                            data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2],
                            tooltip: {
                                valueFormatter: (value) => Number.parseFloat(value).toFixed(2) + " °C"
                            }
                        }
                    ]
                };

                var chart = echarts.init(document.getElementById("chart"));
                chart.setOption(option);
            });
        </script>
    </body>
</html>
