<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Button Loading\Loaded - Bootstrap</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container-sm">
            <h3 class="mt-3 text-primary">Button Loading\Loaded</h3>

            <h6>Example</h6>
            <div class="mt-3">
                <button type="button" id="buttonLoad" class="btn btn-primary">Load</button>
            </div>

            <div class="mt-3"></div>
        </div>

        <!-- Bootstrap 5.1.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jQuery 3.6.0 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <script type="text/javascript">
            $(function () {
                var button = $("#buttonLoad");
                button.click(function () {
                    var html = button.html();

                    button.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span><span class="sr-only">Loading...</span>');
                    button.prop("disabled", true);

                    var timeout = 3000;
                    setTimeout(function () {
                        button.html("Loaded!");
                        button.prop("disabled", false);
                        setTimeout(() => button.html(html), timeout);
                    }, timeout);
                });
            });
        </script>
    </body>
</html>
