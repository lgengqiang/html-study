<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Accordion</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <style>
            .filter-title {
                width: 100px;
            }
        </style>
    </head>

    <body>
        <div class="container-sm">
            <h4 class="mt-3">Accordion</h4>

            <h6 class="mt-3 text-primary">Example #1</h6>
            <div class="mt-3">
                <button type="button" id="buttonShow" class="btn btn-primary">Show</button>
                <button type="button" id="buttonHide" class="btn btn-secondary">Hide</button>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="accordion my-2" id="accordionId">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button type="button" class="accordion-button px-3 py-2" data-bs-toggle="collapse" data-bs-target="#collapseId">Search</button>
                        </div>
                        <div class="accordion-collapse collapse show" id="collapseId">
                            <div class="accordion-body">
                                <div class="d-flex mt-0">
                                    <div class="my-auto filter-title">Type</div>
                                    <div class="flex-fill">
                                        <select class="form-select">
                                            <option>Type #1</option>
                                            <option>Type #2</option>
                                            <option>Type #3</option>
                                            <option>Type #4</option>
                                            <option>Type #5</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-flex mt-1">
                                    <div class="my-auto filter-title">Name</div>
                                    <div class="flex-fill">
                                        <input type="text" id="input1" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex mt-1">
                                    <div class="my-auto filter-title">Email</div>
                                    <div class="flex-fill">
                                        <input type="email" id="input2" class="form-control" />
                                    </div>
                                </div>

                                <div class="mx-0 mt-2">
                                    <button type="button" id="buttonFind" class="btn btn-primary">Find</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3"></div>
        </div>

        <!-- jQuery 3.6.0 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <!-- Bootstrap 5.1.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            $(function () {
                $("#buttonShow").click(() => $("#collapseId").collapse("show"));
                $("#buttonHide").click(() => $("#collapseId").collapse("hide"));
            });
        </script>
    </body>
</html>
