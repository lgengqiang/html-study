<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>d-flex &amp; justify-content-between - Bootstrap</title>

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container-sm">
            <h1 class="mt-4">d-flex &amp; justify-content-between</h1>

            <h4 class="mt-3">None</h4>
            <div class="w-100 bg-secondary p-1">
                <div class="w-25 border rounded-3 bg-primary text-light m-2 p-2" content>Hello, Bootstrap</div>
                <div class="w-25 border rounded-3 bg-light m-2 p-2" content>Hello, Bootstrap</div>
            </div>

            <h4 class="mt-3">d-flex</h4>
            <div class="d-flex w-100 bg-secondary p-1">
                <div class="w-25 border rounded-3 bg-primary text-light m-2 p-2" content>Hello, Bootstrap</div>
                <div class="w-25 border rounded-3 bg-light m-2 p-2" content>Hello, Bootstrap</div>
            </div>

            <h4 class="mt-3">justify-content-between</h4>
            <div class="justify-content-between w-100 bg-secondary p-1">
                <div class="w-25 border rounded-3 bg-primary text-light m-2 p-2" content>Hello, Bootstrap</div>
                <div class="w-25 border rounded-3 bg-light m-2 p-2" content>Hello, Bootstrap</div>
            </div>

            <h4 class="mt-3">d-flex &amp; justify-content-between</h4>
            <div class="d-flex justify-content-between w-100 bg-secondary p-1">
                <div class="w-25 border rounded-3 bg-primary text-light m-2 p-2" content>Hello, Bootstrap</div>
                <div class="w-25 border rounded-3 bg-light m-2 p-2" content>Hello, Bootstrap</div>
            </div>

            <div class="mb-5"></div>
        </div>

        <!-- jQuery 3.6.0 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <!-- Bootstrap 5.1.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            $(function () {});
        </script>
    </body>
</html>
