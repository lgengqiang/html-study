<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Control - Bootstrap</title>

    <!-- jQuery 3.6.0 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
    <script src="../packages/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap 5.1.3 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link href="../packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../packages/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-sm">

        <h1 class="mt-4">Form Control</h1>

        <h4 class="mt-4">form-label</h4>
        <div class="border border-secondary rounded-3 p-3">
            <div>
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter the name..." />
            </div>
        </div>

        <h4 class="mt-4">col-form-label</h4>
        <div class="border border-secondary rounded-3 p-3">
            <div class="row">
                <label class="col-2 col-form-label">Name</label>
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Enter the name..." />
                </div>
            </div>
        </div>

        <h4 class="mt-4">input-group</h4>
        <div class="border border-secondary rounded-3 p-3">
            <div class="input-group">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" placeholder="Enter the name..." />
            </div>
        </div>

        <h4 class="mt-4">form-floating</h4>
        <div class="border border-secondary rounded-3 p-3">
            <div class="form-floating">
                <input type="text" id="inputFormFloatingID" class="form-control" placeholder="Enter the name..." />
                <label for="inputFormFloatingID">Enter the name</label>
            </div>
        </div>

        <div class="mb-5"></div>
    </div>

    <script>
        $(function () {
        });
    </script>
</body>

</html>
